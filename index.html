<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan Servis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f9f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 90%;
            width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/800x400?text=Background') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            color: #38a169;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button-primary {
            background-color: #38a169;
            color: white;
            border-color: #38a169;
        }

        .button-primary:hover {
            background-color: #276749;
            border-color: #276749;
            transform: scale(1.05);
        }

        .button-primary i {
            margin-right: 8px;
        }

        .button-secondary {
            background-color: #38a169;
            color: white;
            border-color: #38a169;
        }

        .button-secondary:hover {
            background-color: #276749;
            border-color: #276749;
            transform: scale(1.05);
        }

        .button-secondary i {
            margin-right: 8px;
        }

        .button:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .container {
                width: 100%;
                padding: 20px;
            }
        }

        @media (min-width: 601px) {
            .button-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            .button {
                flex: 1 1 calc(50% - 20px);
                margin: 10px;
                max-width: calc(50% - 20px);
            }
        }

        footer {
            margin-top: auto;
            background-color: #ffffff;
            padding: 5px;
            color: #666;
            font-size: 1rem;
            text-align: center;
            border-top: 1px solid #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-tools"></i> Selamat Datang di Layanan Servis EVOLUCEL</h1>
        <p>Pilih layanan yang Anda inginkan:</p>
        <div class="button-container">
            <button class="button button-primary" onclick="handleChoice('Service_IN.html')">
                <i class="fas fa-calendar-check"></i> Servisan Masuk
            </button>
            <button class="button button-secondary" onclick="handleChoice('Service_OUT.html')">
                <i class="fas fa-undo"></i> Pengembalian
            </button>
        </div>
    </div>

    <footer>
        <p>Â© PtrwndaaLndaaPunya, 2024</p>
    </footer>

    <script>
        function handleChoice(file) {
            if (file) {
                window.location.href = file;
            } else {
                console.error('File tidak ditemukan');
            }
        }
    </script>
</body>

</html>
