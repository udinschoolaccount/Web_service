<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service IN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f9f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 90%;
            width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/800x400?text=Background') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            color: #38a169;
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        form {
            text-align: left;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .button-container button {
            background-color: #38a169;
            color: white;
            border: 2px solid #38a169;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .button-container button:hover {
            background-color: #2f855a;
            border-color: #2f855a;
            transform: scale(1.05);
        }

        .button-container button:active {
            transform: scale(0.98);
        }

        .back-button {
            background-color: #e53e3e;
            border-color: #e53e3e;
        }

        .back-button:hover {
            background-color: #c53030;
            border-color: #c53030;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 15px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-container button {
                width: 100%;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .button-container button {
                font-size: 16px;
                padding: 12px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
        footer {
            margin-top: auto;
            background-color: #ffffff;
            padding: 5px;
            color: #666;
            font-size: 1rem;
            text-align: center;
            border-top: 1px solid #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form Servis Masuk</h1>
        <form action="Example_PHP/PHP Service_IN/process_service_in.php" method="post">
            <label for="nomer">Nomer</label>
            <input type="text" id="nomer" name="nomer" required>

            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="service">Device</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Pilih Device</option>
                <option value="Komputer">Komputer</option>
                <option value="Laptop">Laptop</option>
                <option value="Print">Print</option>
                <option value="Handphone">Handphone</option>
            </select>

            <label for="merek">Merek</label>
            <input type="text" id="merek" name="merek" required>

            <label for="tipe">Tipe</label>
            <input type="text" id="tipe" name="tipe" required>

            <label for="jenis-kerusakan">Jenis Kerusakan</label>
            <input type="text" id="jenis-kerusakan" name="jenis-kerusakan" required>

            <label for="kelengkapan">Kelengkapan</label>
            <input type="text" id="kelengkapan" name="kelengkapan" required>

            <div class="button-container">
                <button type="button" class="back-button" onclick="window.location.href='index.html'">Kembali</button>
                <button type="submit">OK</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Â© PtrwndaaLndaaPunya, 2024</p>
    </footer>
</body>

</html>
