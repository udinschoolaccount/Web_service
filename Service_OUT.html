<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Service Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f9f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/800x400?text=Background') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            color: #38a169;
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        form {
            text-align: left;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group select {
            font-size: 1rem;
            color: #333;
            background-color: #ffffff;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="%23333"><path d="M4.293 6.293a1 1 0 0 1 1.414 0L8 7.586l2.293-1.293a1 1 0 0 1 1.414 1.414l-3 3a1 1 0 0 1-1.414 0l-3-3a1 1 0 0 1 0-1.414z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .form-group select:focus {
            border-color: #38a169;
            outline: none;
            box-shadow: 0 0 4px rgba(56, 161, 105, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #38a169;
            color: white;
            border: 2px solid #38a169;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .button-container button:hover {
            background-color: #2f855a;
            border-color: #2f855a;
            transform: scale(1.05);
        }

        .button-container button:active {
            transform: scale(0.98);
        }

        .back-button {
            background-color: #e53e3e;
            border-color: #e53e3e;
        }

        .back-button:hover {
            background-color: #c53030;
            border-color: #c53030;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 15px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-container button {
                width: 100%;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .button-container button {
                font-size: 16px;
                padding: 12px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
        footer {
            margin-top: auto;
            background-color: #ffffff;
            padding: 5px;
            color: #666;
            font-size: 1rem;
            text-align: center;
            border-top: 1px solid #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form Service Keluar</h1>
        <form action="Example_PHP/PHP Service_OUT/process_service_out.php" method="post">
            <div class="form-group">
                <label for="no">No</label>
                <input type="text" id="no" name="no" required>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>
            <div class="form-group">
                <label for="service">Device</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Pilih Device</option>
                    <option value="Komputer">Komputer</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Print">Print</option>
                    <option value="Handphone">Handphone</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jenis-kerusakan">Jenis Kerusakan</label>
                <input type="text" id="jenis-kerusakan" name="jenis-kerusakan" required>
            </div>
            <div class="form-group">
                <label for="kelengkapan">Kelengkapan</label>
                <input type="text" id="kelengkapan" name="kelengkapan" required>
            </div>
            <div class="form-group">
                <label for="biaya">Biaya</label>
                <input type="text" id="biaya" name="biaya" placeholder="Rp" required>
            </div>
            <div class="button-container">
                <button type="button" class="back-button" onclick="window.location.href='index.html'">Kembali</button>
                <button type="submit">OK</button>
            </div>
        </form>
    </div>

</body>

</html>
